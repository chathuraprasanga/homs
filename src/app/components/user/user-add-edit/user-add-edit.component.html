


<mat-card-header>
  <mat-card-title>

    <div style="display: flex">

      <svg xmlns="http://www.w3.org/2000/svg" class="back-btn" (click)="goBack()" viewBox="0 0 512 512"><!--! Font Awesome Pro 6.3.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2023 Fonticons, Inc. --><path d="M512 256A256 256 0 1 0 0 256a256 256 0 1 0 512 0zM231 127c9.4-9.4 24.6-9.4 33.9 0s9.4 24.6 0 33.9l-71 71L376 232c13.3 0 24 10.7 24 24s-10.7 24-24 24l-182.1 0 71 71c9.4 9.4 9.4 24.6 0 33.9s-24.6 9.4-33.9 0L119 273c-9.4-9.4-9.4-24.6 0-33.9L231 127z"/></svg>


      <span *ngIf="pageType == 'edit'">
        <h1>Edit User</h1>
      </span>
      <span *ngIf="pageType == 'new'">
        <h1>New User</h1>
      </span>

    </div>
  </mat-card-title>
</mat-card-header>

<br>

<mat-card-content>

  <form [formGroup]="userForm">

    <div class="d-flex justify-content-around">

      <div class="mb-3" style="width: 98%;margin-left: 1%">
        <label  class="form-label">Username</label>
        <input type="text" class="form-control"  placeholder="" formControlName="userName">
      </div>

      <div class="mb-3" style="width: 98%;margin-left: 1%">
        <label  class="form-label">Password</label>
        <input type="password" class="form-control"  placeholder="" formControlName="userPassword">
      </div>



    </div>

    <div class="d-flex justify-content-around">

      <div style="margin-bottom: 2%;width: 99%" class="d-flex justify-content-between">
        <div style="width: 98%; margin-left: 1%">
          <label  class="form-label">User Role</label>
          <select class="form-select" aria-label="Default select example" formControlName="userRole">
            <option selected value="ADMIN">ADMIN</option>
            <option value="USER">USER</option>
          </select>
        </div>
      </div>

      <div style="margin-bottom: 2%;width: 99%" class="d-flex justify-content-between">
        <div style="width: 98%; margin-left: 1%">
          <label  class="form-label">User Status</label>
          <select class="form-select" aria-label="Default select example" formControlName="userStatus">
            <option selected value="ACTIVE">ACTIVE</option>
            <option value="DEACTIVE">DEACTIVE</option>
          </select>
        </div>
      </div>

    </div>




    <div style="margin-bottom: 2%; float: right">
      <button type="button" class="btn btn-primary save-btn" *ngIf="pageType == 'edit'" (click)="saveUser()" [disabled]="!isDirty()">
        Update
      </button>
      <button type="button" class="btn btn-primary save-btn" *ngIf="pageType == 'new'" (click)="saveUser()" [disabled]="!isValid()">
        Save
      </button>
    </div>

  </form>

</mat-card-content>
